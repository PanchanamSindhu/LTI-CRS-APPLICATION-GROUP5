  <div>
    <div class="submit-form">
     
        <div class="form-group">
          <label for="name">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            placeholder="Enter Login Id"
            required
            [(ngModel)]="login.id"
            name="id"
          />
        </div>
  
        <div class="form-group">
          <label for="role">Role</label>
          <input
            class="form-control"
            id="role"
            placeholder="Enter Role"
            required
            [(ngModel)]="login.role"
            name="role"
          />
        </div>

        <div class="form-group">
            <label for="username">user Name</label>
            <input
              class="form-control"
              id="username"
              required
              [(ngModel)]="login.username"
              name="username"
            />
          </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              id="password"
              required
              [(ngModel)]="login.password"
              name="password"
            />
          </div>
          <div>
            <span>
                {{clickMessage}}
              </span>
              
              <button (click)="onClickMe()" class="btn btn-success">Login</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
         
          <span class="psw">Forgot <a href="#"> Password?</a></span>
        </div>
